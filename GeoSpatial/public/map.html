<!DOCTYPE html>
<html>
    <head>
        <!-- 인코딩 -->
        <meta charset="UTF-8">
        <!-- 모바일 해상도-->
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height,
        initial-scale=1">
        <title>구글맵</title>

        <style>
            * {
                margin: 0;
                padding : 0;
            }

            html, body{
                width: 100%;
                height: 100%;
            }

            #map {
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxgSpw5aHnyVE8_MhnxWji5qK8Cjl6zzQ"></script> 
        
        <script>
        function onLoad(){
            initMap();
        }

        var map;
        // 하드코딩으로 삼성역 부근
        var centerLocation = {lat: 37.5079523, lng: 127.0632954};


        // 구글맵 객체
        // 첫번째 파라미터 : id가 map인 div태그에 전달
        // 두번째 파라미터 : 지도를 초기화
        // -center: 지도가 보여줄 좌표를 지정
        // -zoom : 지도 확대 크기
        function initMap(){
            map = new google.maps.Map(document.getElementById('map'),{
                center: centerLocation,
                zoom: 17
            });
            
            // position : 마커 추가될 위치
            // icon: 아이콘 이미지
            // animation: 애니메이션 효과
            var marker = new google.maps.Marker({
                position:centerLocation,
                icon:'mylocation.png',
                animation:google.maps.Animation.BOUNCE
            });

            // setMap : 위치 표시 화살표 지도에 추가
            marker.setMap(map);
        };
        </script>

    </head>
    <body onload="onLoad()">
    <p>구글매븡로 내위치 표시</p>
     <!-- 지도 화면 나탈낼곳-->
    <div id="map"></div>
    </body>
</html>
